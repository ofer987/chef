---
driver:
  name: digitalocean

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-17

suites:
  - name: default
    data_bags_path: test/fixtures/default/data_bags
    run_list:
      - recipe[transit.tips::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
